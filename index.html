<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Page Alternate</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ffffff;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      touch-action: manipulation;
    }

    .book {
      width: 400px;
      height: 600px;
      perspective: 2000px;
      cursor: pointer;
      position: relative;
    }

    .page {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transform-origin: center center;
      transition: transform 2.5s ease-in-out;
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      backface-visibility: hidden;
      border-radius: 12px;
    }

    .front {
      background-image: url('poza1.jpg');
      z-index: 2;
    }

    .back {
      background-image: url('poza2.jpg');
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <div class="book" id="book">
    <div class="page" id="page">
      <div class="front"></div>
      <div class="back"></div>
    </div>
  </div>

  <script>
    const page = document.getElementById('page');
    const book = document.getElementById('book');

    let currentRotation = 0;
    let flipping = false;
    let direction = 1; // 1 = înainte, -1 = înapoi

    const flipPage = () => {
      if (flipping) return;
      flipping = true;

      // schimbăm direcția
      direction *= -1;
      currentRotation += 900 * direction;

      page.style.transform = `rotateY(${currentRotation}deg)`;

      setTimeout(() => {
        flipping = false;
      }, 2500);
    };

    // click pentru desktop
    book.addEventListener('click', flipPage);

    // touch pentru mobil
    book.addEventListener('touchstart', (e) => {
      e.preventDefault();
      flipPage();
    });
  </script>

</body>
</html>
